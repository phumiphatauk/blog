syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "rpc_login_user.proto";

option go_package = "blog_api/pb";

service BlogService {
    rpc LoginUser(LoginUserRequest) returns (LoginUserResponse) {
        option (google.api.http) = {
            post: "/v1/login_user"
            body: "*"
        };
    }
}